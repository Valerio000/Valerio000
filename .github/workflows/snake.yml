name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: Valerio000
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#4CAF50&color_dots=#1a1a1a,#0d4d0d,#1a7a1a,#2d8b54,#4CAF50
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
